<head>
  <title>VenueForMe</title>
</head>
<body>
{{> sAlert}}
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted pull-right">{{> login}}</h3>
      </div>
      <div class="row">
      {{#if currentUser}}
        <div class="col-lg-6">
          {{> searchHistory}}
        </div>
        <div class="col-lg-6">
	  {{> map}}
        </div>
        <div class="col-lg-6">
          {{> venues}}
        </div>
      {{else}}
        <div class="col-lg-6">
          <h3>Please login for use application</h3>
        </div>
      {{/if}}
      </div>
      <footer class="footer">
      </footer>
    </div>
</body>
